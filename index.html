<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Echo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F8F9FA;
        --card-bg-color: #FFFFFF;
        --text-primary: #111827; /* gray-900 */
        --text-secondary: #6B7280; /* gray-500 */
        --border-color: #E5E7EB; /* gray-200 */
        --accent-primary: #111827; /* gray-900 */
        --accent-secondary: #F3F4F6; /* gray-100 */
      }
      
      html.dark {
        --bg-color: #050505; /* near black */
        --card-bg-color: #0f0f0f; /* slightly lifted black */
        --text-primary: #f5f5f5; /* soft white */
        --text-secondary: #737373; /* neutral gray */
        --border-color: #1a1a1a; /* subtle border */
        --accent-primary: #e5e5e5; /* off-white */
        --accent-secondary: #141414; /* dark surface */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-serif-display {
        font-family: 'EB Garamond', serif;
      }
      .font-serif-brand {
        font-family: 'Cinzel', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
       .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      .prose p {
        line-height: 1.75;
        color: var(--text-secondary);
      }
      .prose h2, .prose h3, .prose h4 {
        color: var(--text-primary);
      }

      .ornament-border {
        border: 1px solid var(--border-color);
        position: relative;
      }
      
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
    </style>

}
</script>
